<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea house with tailwind</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
     <!-- font awsome cdn-->
    <script src="https://kit.fontawesome.com/348c9a0a0f.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                     fontFamily: {
                        sans: ['Manrope', 'sans-serif'], // Manrope font as primary sans-serif
                    },
                }
            }
        }
    </script>
    <style>
        html {
            font-size: 62.5%;
            font-family: Manrope;
        }
    </style>
</head>
<body class="font-sans">
   <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-16 lp:px-28">
        <!-- banner section -->
        <header class="md:flex pt-24 mb-20">
            <!-- text content -->
            <div class="space-y-8">
                <h1 class="lg:text-9xl text-8xl font-extrabold ">It's good <br>
                tea time at The <br>
                 Tea House</h1>
                <p class="text-3xl w-3/4 font-medium text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-[#FF0000] to-[#FF8938] ... py-7 px-8 rounded-2xl text-white font-bold sm:text-4xl">Explore More <i class="fa-solid fa-arrow-up-long rotate-45"></i></button>
            </div>
            <!-- image content -->
             <div>
                <div><img src="images/banner.png" alt="two tea cups" class="w-full pt-10"></div>
                <div class="relative">
                    <div class="flex items-center bg-white shadow-lg p-2 md:px-8 md:py-8 rounded-lg absolute bottom-4 left-2 sm:bottom-8 sm:left-28">
                        <i class="fa-solid fa-star text-[#FFC850] md:text-4xl"></i>
                        <div class="ml-4">
                            <h2 class="md:text-5xl font-extrabold ">5.00</h2>
                            <p class="md:text-2xl font-semibold text-[#777777]">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
             </div>
        </header>
        <!-- products section -->
        <section class="py-8"></section>
    </main>
</body>
</html>
